<body>
    <h1>PSYCHIC GAME</h1>
</body>
<script>

    var input = prompt("Guess a letter!");
    var guess = input.charAt(0);
    if (typeof input === "string")
    {
        alert("You guessed: " + guess);
        play();
        
    }
    else {
        alert("you lose");
    }
    function play(){
        var answer = "";
        var possible = "abcdefghijklmnopqrstuvwxyz";

        for (var i = 0; i < 1; i++){
            answer += possible.charAt(Math.floor(Math.random() * possible.length));
        }
        console.log("guess: " + guess);
        console.log("answer: " + answer);
        if (guess === answer){
            alert("you win");
        }
        else{
            alert("you lose. right answer was " + answer);
        }
    }
    
</script>
