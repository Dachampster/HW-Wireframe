<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
</head>
<body>
    <div id="buttons">
        <!-- if i hard code a button with class "butt" in here it works
        but if i create one with jquery and put it here, inspect shows
        that it is indeed a button with the class "butt" but nothing
        happens when i click it -->
    </div>
    <form>
        <label>Add an Animal!</label>
        <br>
        <input id="animal"type="text">
        <br>
        <input id="magic"type="Submit">
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    //
    $("#magic").on("click", function() {
        event.preventDefault();
        var btext = $("#animal").val().trim();
        var animButt = $("<button>");
        animButt.text(btext);
        animButt.addClass("butt");
        $("#buttons").prepend(animButt);
    });
    
    $(".butt").on("click", function() {
        console.log("this will never log");
        event.preventDefault();
        var search = $(this).text();
        console.log(search);
      //
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=" + search;

      //
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //
      .done(function(response) {
        console.log(response);
        //
        var imageUrl = response.data.image_original_url;

        //
        var catImage = $("<img>");

        //
        catImage.attr("src", imageUrl);
        catImage.attr("width", 200);
        catImage.attr("alt", "cat image");

        //
        $("body").prepend(catImage);
      });
    });
  </script>
</html>
